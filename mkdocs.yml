site_name: Zeno
site_description: High-Performance Batched Robotics Simulation Engine
site_author: Lulzx
site_url: https://lulzx.github.io/zeno

repo_name: lulzx/zeno
repo_url: https://github.com/lulzx/zeno

theme:
  name: material
  palette:
    - media: "(prefers-color-scheme: light)"
      scheme: default
      primary: deep purple
      accent: amber
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      primary: deep purple
      accent: amber
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
  features:
    - navigation.instant
    - navigation.tracking
    - navigation.sections
    - navigation.expand
    - navigation.top
    - search.highlight
    - search.share
    - content.code.copy
    - content.code.annotate
  icon:
    repo: fontawesome/brands/github
  font:
    text: Inter
    code: JetBrains Mono

plugins:
  - search
  - tags

markdown_extensions:
  - pymdownx.highlight:
      anchor_linenums: true
      line_spans: __span
      pygments_lang_class: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format
  - pymdownx.tabbed:
      alternate_style: true
  - pymdownx.arithmatex:
      generic: true
  - admonition
  - pymdownx.details
  - attr_list
  - md_in_html
  - tables
  - toc:
      permalink: true

extra_javascript:
  - javascripts/mathjax.js
  - https://unpkg.com/mathjax@3/es5/tex-mml-chtml.js

nav:
  - Home: index.md
  - Getting Started:
    - Installation: getting-started/installation.md
    - Quick Start: getting-started/quickstart.md
  - User Guide:
    - Python API: guide/python-api.md
    - Zig API: guide/zig-api.md
    - MJCF Models: guide/mjcf.md
    - Gymnasium Integration: guide/gymnasium.md
  - Technical Reference:
    - Architecture: reference/architecture.md
    - Physics Model: reference/physics.md
    - Performance: reference/performance.md
  - Examples:
    - Basic Usage: examples/basic.md
    - RL Training: examples/rl-training.md

extra:
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/lulzx/zeno
  generator: false

