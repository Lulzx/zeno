name: CI

on:
  push:
    branches: [master]
  pull_request:
    branches: [master]

jobs:
  build-and-test:
    runs-on: macos-14  # Apple Silicon (M1) runner for Metal GPU access
    steps:
      - uses: actions/checkout@v4

      - name: Setup Zig
        uses: mlugg/setup-zig@v2
        with:
          version: 0.14.0

      - name: Build
        run: zig build -Doptimize=ReleaseFast

      - name: Zig tests
        run: zig build test

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install Python package
        run: pip install -e python/

      - name: Install test dependencies
        run: pip install pytest numpy

      - name: Python integration tests
        run: python -m pytest tests/test_python_integration.py -v

  benchmarks:
    runs-on: macos-14
    if: startsWith(github.ref, 'refs/tags/')
    needs: build-and-test
    steps:
      - uses: actions/checkout@v4

      - name: Setup Zig
        uses: mlugg/setup-zig@v2
        with:
          version: 0.14.0

      - name: Run benchmarks
        run: zig build bench
